pluginManagement {
  def reactNativeGradlePlugin = new File(
    providers.exec {
      workingDir(rootDir)
      commandLine("node", "--print", "require.resolve('@react-native/gradle-plugin/package.json', { paths: [require.resolve('react-native/package.json')] })")
    }.standardOutput.asText.get().trim()
  ).getParentFile().absolutePath
  includeBuild(reactNativeGradlePlugin)
}

plugins {
  id("com.facebook.react.settings")
}

def expoPackageJsonPath = providers.exec {
  workingDir(rootDir)
  commandLine("node", "--print", "require.resolve('expo/package.json')")
}.standardOutput.asText.get().trim()

apply from: new File(expoPackageJsonPath, "../scripts/autolinking.gradle")

useExpoModules()

extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
  ex.autolinkLibrariesFromCommand()
}

rootProject.name = 'app'

include ':app'

def reactNativeGradlePluginPath = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('@react-native/gradle-plugin/package.json', { paths: [require.resolve('react-native/package.json')] })")
  }.standardOutput.asText.get().trim()
).getParentFile().absolutePath

includeBuild(reactNativeGradlePluginPath)
